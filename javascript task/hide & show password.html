<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="password" id="input">
    <input type="checkbox" onclick="show()">

    <script>

        function show() {

            let a = document.getElementById('input')


            if (a.type === 'password') {
                a.type = 'text'
            }
           else{
            a.type = 'password'
           }

        }


    </script>

</body>

</html>
